    <script>



        $(function (){
            $("#btn").on("click",function (){
                $.ajax({
                    type:"post",
                    url:"forget/username",
                    data:$("#form").serialize(),
                    beforeSend:function (){
                         let canSend = checkUsername($("#username").val(),/^[A-Za-z0-9]+$/);
                         if (!canSend){
                             $(".invalid-feedback")[0].innerText = illegalUsername;
                             $(".invalid-feedback").show();
                         }
                         if (canSend){
                             enableLoadingVideo($(this))
                         }
                         return canSend;
                        },
                    success:function (result){
                        disableLoadingVideo($(this),"Next");
                        if (result==undefined||result==null){
                            alertUtil.message("server error","danger",$("#messageContainer"));
                        }
                        if (result.code!=1){
                            if (result.data==null||result==undefined){
                                // alert(result.message);
                                alertUtil.message(result.message,"warning",$("#messageContainer"));
                            }
                            else {
                                // $("#invalidUserName")[0].innerText = result.message;
                                // $("#invalidUserName").show();
                                alertUtil.message(result.message,"danger",$("#messageContainer"));
                                // $("#form")[0].innerHTML = ('<div class="alert alert-primary" role="alert">server error</div>');
                            }
                        }
                        else {
                            window.location.href = result.data
                        }
                    },
                    error:function (){
                        // alert("server error");
                        // alertUtil.alert("server error");
                        disableLoadingVideo($(this))
                        alertUtil.message("server error","danger",$("#messageContainer"));
                    }
                })
            })
        })

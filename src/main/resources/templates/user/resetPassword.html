                        <div class="card-body">
                            <h3 class="card-title">Reset your password</h3>
                            <hr class="dropdown-divider" style="border-top: 1px solid; ">
                            <form id="loginForm" class="my-login-validation" novalidate="" style="margin-top: 20px">
                                <div class="form-group">
                                    <label for="password">Old Password
                                    </label>
                                    <input id="password" type="password" class="form-control" name="password" required data-eye>
                                    <div class="invalid-feedback">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="password">New Password</label>
                                    <input id="resetPassword" type="password" class="form-control" name="password" required data-eye>
                                    <div class="invalid-feedback">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="password">Repeat your New Password</label>
                                    <input id="repeatResetPassword" type="password" class="form-control" name="password" required data-eye>
                                    <div class="invalid-feedback">
                                    </div>
                                </div>

                                <div class="form-group m-0">
                                    <button type="button" class="btn btn-primary btn-block submitBtn" onclick="login()" style="background-color: #FFCB62">
                                        Reset
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

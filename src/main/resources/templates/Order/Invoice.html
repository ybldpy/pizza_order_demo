<script>
  let iorderId = -1;
  function load() {
    $.ajax({
      type: "get",
      url: "order/getOne?orderId=" + (isNaN(iorderId) ? -1 : iorderId),
      contentType: "application/json",
      success: function (result) {
        let amount = $("#amount");
        let totalPrice = 0;
        for (let i in result.data) {
          let itemPrice = result.data[i].totalPrice;
          totalPrice += itemPrice;
        }
        amount.innerText = totalPrice;
      },
      error: function () {

      }
    })
  }

</script>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <base href="../static/" th:href="@{/}">
    <meta charset="UTF-8">
    <title>Check username</title>
    <link rel="icon" href="../static/img/titlelogo.png" sizes="32x32">
    <script src="js/header.js"></script>
    <link href="css/my-login.css" rel="stylesheet"/>
    <script src="js/footer.js"></script>
    <style type="text/css">
        .account-step-icon-doing {
            background: #FFBF3D;
        }
        .account-step-icon {
            font-size: 14px;
            box-sizing: border-box;
            width: 24px;
            height: 24px;
            text-align: center;
            line-height: 22px;
            border-radius: 50%;
            color: #fff;
        }

        .account-step-txt {
            margin-top: 4px;
            font-size: 16px;
            line-height: 20px;
            font-weight: 400;
        }

        .account-step-wp {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10%;
            /*width: 100%;*/
        }

        .account-step-item {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            /*margin: 1%;*/
            width: auto;
            /*margin: 0 10px;*/
        }

        .account-step-icon-todo {
            border: 1px solid #9499a0;
            color: #9499a0;
            opacity: .4;
        }

    </style>
</head>

<body class="my-login-page">
<section class="h-100">
    <div>
        <a href="../templates/login.html" th:href="@{/login}">
        <img src="../static/img/logo.png" alt="logo" style="width: 25%; margin-left:37.5%;margin-top: 2%;">
        </a>
    </div>
    <div style="margin-top: 3%; margin-left:20%;width: 60%;">
        <div class="account-step-wp">
            <div class="account-step-item">
                <div class="account-step-icon account-step-icon-doing">1</div>
                <div class="account-step-txt" style="font-weight: 700">Input user name</div>
            </div>
            <div class="account-step-item">
                <div class="account-step-icon account-step-icon-todo">2</div>
                <div class="account-step-txt">Validate email</div>
            </div>
            <div class="account-step-item">
                <div class="account-step-icon account-step-icon-todo">3</div>
                <div class="account-step-txt">Reset password</div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row h-100 justify-content-md-center" >
            <div class="card-wrapper">
                <div class="card fat" >
                    <div class="card-body">
                        <h4 class="card-title">Forget password</h4>

                        <form id="form" class="my-login-validation" novalidate="">
                            <div class="form-group">
                                <label for="username">User name</label>
                                <input id="username" name="username" class="form-control" type="text" value="" required autofocus/>
                                <div class="invalid-feedback">

                                </div>
                                <div class="form-text text-muted">
                                    By clicking "Reset Password" we will send a password reset link
                                </div>
                            </div>

                            <div class="form-group m-0">
                                <button id="btn" class="btn btn-primary btn-block" style="background-color: #FFCB62">
                                    Reset password
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(function (){
            $("#btn").on("click",function (){
                $.ajax({
                    type:"post",
                    data:$("#loginForm").serialize(),
                    beforeSend:function (){return checkUsername($("#username").val(),/^[A-Za-z0-9]+$/)},
                    success:function (result){

                    }
                })
            })
        })
    </script>
</section>

</body>
</html>

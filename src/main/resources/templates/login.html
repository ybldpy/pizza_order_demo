<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Kodinger">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>My Login Page</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" href="../static/css/my-login.css" th:href="@{/css/my-login.css}">
<!--    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>-->
    <script src="../static/js/bootstrap.bundle.min.js" th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/login.js}"></script>
</head>

<body class="my-login-page" th:style="'background-size: 100% 90%;background-image: url('+@{img/backgroundImage1.jpg}+');background-repeat: no-repeat;background-position: center;background-attachment: fixed'" style="background-size: 100% 90%;background-image: url('../static/img/backgroundImage1.jpg');background-repeat: no-repeat;background-position: center;background-attachment: fixed">
<section class="h-100">
    <div class="container h-100">
        <div class="row h-100 justify-content-md-end" >
            <div class="card-wrapper">
                <div class="brand">
<!--                    <img src="img/logo.jpg" alt="logo">-->
                </div>
                <div class="card fat">
                    <div class="card-body">
                        <h4 class="card-title">Login</h4>
                        <form method="POST" class="my-login-validation" novalidate="">
                            <div class="form-group">
                                <label for="username">User name</label>
                                <input id="username" type="email" class="form-control" name="email" value="" required autofocus>
                                <div class="invalid-feedback">
                                    Username is invalid
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="password">Password
                                    <a href="forgot.html" class="float-right">
                                        Forgot Password?
                                    </a>
                                </label>
                                <input id="password" type="password" class="form-control" name="password" required data-eye>
                                <div class="invalid-feedback">
                                    Password is required
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="custom-checkbox custom-control">
                                    <input type="checkbox" name="remember" id="remember" class="custom-control-input">
                                    <label for="remember" class="custom-control-label">Remember Me</label>
                                </div>
                            </div>

                            <div class="form-group m-0">
                                <button type="submit" class="btn btn-primary btn-block" style="background-color: #FFCB62">
                                    Login
                                </button>
                            </div>
                            <div class="mt-4 text-center">
                                Don't have an account? <a href="register.html" th:href="@{/register}">Create One</a>
                            </div>
                        </form>
                    </div>
                </div>
<!--                <div class="footer">-->
<!--                    Copyright &copy; 2023 &mdash; GROUP 28-->
<!--                </div>-->
            </div>
        </div>
    </div>
</section>

</body>
</html>

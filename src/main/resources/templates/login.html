<body id="app" np-app="" class="my-login-page" style="background-size: 100% 90%;background-image: url('img/backgroundImage1.jpg');background-repeat: no-repeat;background-position: center;background-attachment: fixed">
<section class="h-100">

    <div id="messageContainer" style="width: 20%;z-index: 5;margin-top: 0.5%;position: absolute;margin-left: 40%">
<!--                <div class="alert alert-danger" role="alert" style="font-size: 15px">-->
<!--                    Server error-->
<!--                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">-->
<!--                        <span aria-hidden="true">&times;</span>-->
<!--                    </button>-->
<!--                </div>-->
    </div>

    <script>
        $(function (){
            $("input").on("input",function (){
                $(this).siblings(".invalid-feedback").hide();
            })
        })
    </script>

    <div class="container h-100">
        <div class="row h-100 justify-content-md-end" >
            <div class="card-wrapper">
                <div style="margin: 40%">
                </div>

                <div class="card fat">


                    <div class="card-body">
                        <h4 class="card-title">Login</h4>

                        <form id="loginForm" class="my-login-validation" novalidate="">
                            <div class="form-group">
                                <label for="username">User name</label>
                                <input id="username" type="text" class="form-control" name="username" value="" required autofocus>
                                <div class="invalid-feedback">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="password">Password
                                    <a href="../templates/forget_username.html" th:href="@{/forget/username}" class="float-right">
                                        Forgot Password?
                                    </a>
                                </label>
                                <input id="password" type="password" class="form-control" name="password" required data-eye>
                                <div class="invalid-feedback">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="custom-checkbox custom-control">
                                    <input type="checkbox" name="remember-me" id="remember" class="custom-control-input" value="true">
                                    <label for="remember" class="custom-control-label">Remember Me</label>
                                </div>
                            </div>

                            <div class="form-group m-0">
                                <button type="button" class="btn btn-primary btn-block" onclick="login()" style="background-color: #FFCB62">
                                    Login
                                </button>
                            </div>
                            <div class="mt-4 text-center">
                                Don't have an account? <a href="../templates/register.html" th:href="@{/register}">Create One</a>
                            </div>
                        </form>
                    </div>
                </div>

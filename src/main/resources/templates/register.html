<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="author" content="Kodinger">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>My Login Page &mdash; Bootstrap 4 Login Page Snippet</title>
  <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
  <link rel="stylesheet" type="text/css" href="../static/css/my-login.css" th:href="@{/css/my-login.css}">
  <!--    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>-->
  <script src="../static/js/jquery-3.6.4.min.js" th:src="@{'/js/jquery-3.6.4.min.js'}"></script>
  <script src="../static/js/bootstrap.bundle.min.js" th:src="@{/js/bootstrap.bundle.min.js}"></script>
  <script src="../static/js/SourcePath.js" th:src="@{/js/SourcePath.js}"></script>
  <script src="../static/js/register.js" th:src="@{/js/register.js}"></script>
  <script src="../static/js/mailUtil.js" th:src="@{/js/mailUtil.js}"></script>
</head>
<body class="my-login-page" th:style="'background-size: 100% 90%;background-image: url('+@{img/backImg.jpg}+');background-repeat: no-repeat;background-position: center;background-attachment: fixed'" style="background-size: 100% 90%;background-image: url('../static/img/backImg1.jpg');background-repeat: no-repeat;background-position: center;background-attachment: fixed">
<section class="h-100">
  <div class="container h-100">
    <div class="row justify-content-md-end h-100">
      <div class="card-wrapper" >
        <div style="margin: 20%">
<!--          <img src="img/logo.jpg" alt="bootstrap 4 login page">-->
        </div>
        <div class="card fat" >
          <div class="card-body" style="overflow-y: scroll;height: 600px">
            <h4 class="card-title">Register</h4>
            <form id="registerForm" class="my-login-validation" novalidate="">
              <div class="form-group">
                <label for="username">Username</label>
                <input id="username" type="text" class="form-control" name="username" placeholder="Only letters and numbers are allowed" required autofocus>
                <div class="invalid-feedback">
                  What's your name?
                </div>
              </div>


              <div class="form-group">
                <label for="pwd">Password</label>
                <input id="pwd" type="password" class="form-control" name="pwd" placeholder="Only letters and numbers are allowed" required data-eye>
                <div class="invalid-feedback">
                  Password is required
                </div>
              </div>


              <div class="form-group">
                <label for="rpwd">Repeat Password</label>
                <input id="rpwd" type="password" class="form-control" placeholder="consistent with password" required data-eye/>
<!--                <div class="invalid-feedback">-->
<!--                  password is required-->
<!--                </div>-->
              </div>

              <div class="form-group">
                <label for="mail">E-Mail Address</label>
                <input id="mail" type="email" class="form-control" name="mail" required/>
<!--                <div class="input-group-append input-group-sm" >-->
<!--                  <button class="btn btn-outline-secondary">send verification code</button>-->
<!--                </div>-->
                <div style="margin-top: 2%">
                  <button id="sendVerificationCodeBtn" type="button" class="btn btn-primary btn-block" style="height: auto;width: auto;background-color: #FFCB62;" onclick="sendVerificationCode(this)">send verification code</button>
                </div>
                <div class="invalid-feedback">
                  Your email is invalid
                </div>
              </div>


              <div class="form-group">
                <label for="verificationCode">verification code</label>
                <input class="form-control" id="verificationCode" type="text" name="code"/>
              </div>

<!--              <div class="form-group">-->
<!--                <div class="custom-checkbox custom-control">-->
<!--                  <input type="checkbox" name="agree" id="agree" class="custom-control-input" required="">-->
<!--                  <label for="agree" class="custom-control-label">I agree to the <a href="#">Terms and Conditions</a></label>-->
<!--                  <div class="invalid-feedback">-->
<!--                    You must agree with our Terms and Conditions-->
<!--                  </div>-->
<!--                </div>-->
<!--              </div>-->

              <div class="form-group m-0">
                <button type="button" onclick="register()" class="btn btn-primary btn-block" style="background-color: #FFCB62">
                  Register
                </button>
              </div>
              <div class="mt-4 text-center">
                Already have an account? <a href="login.html" th:href="@{/login}">Login</a>
              </div>
            </form>
          </div>
        </div>
<!--        <div class="footer">-->
<!--          Copyright &copy; 2017 &mdash; Your Company-->
<!--        </div>-->
      </div>
    </div>
  </div>
</section>



</body>
</html>
